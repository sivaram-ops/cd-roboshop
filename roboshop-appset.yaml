apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: roboshop-microservices
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: mongodb
        path: 1-mongodb
      - name: redis
        path: 2-redis
      - name: mysql
        path: 3-mysql
      - name: rabbitmq
        path: 4-rabbitmq
      - name: catalogue
        path: 5-catalogue
      - name: user
        path: 6-user
      - name: cart
        path: 7-cart
      - name: shipping
        path: 8-shipping
      - name: payment
        path: 9-payment
      - name: frontend
        path: 10-frontend
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/sivaram-ops/cd-roboshop.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
